<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login - Task Manager</title>
</head>
<body>
    
    <header>
        <a href="#" class="logo">
            <i class='bx bx-command'></i>
            <span style="font:italic;">Karmāṇi</span>
        </a>
    </header>

    <section class="login">
        <div class="loginInside">
            <h2>Login</h2>
            <form>
                <div class="email">
                    <input type="email" placeholder="Email" id="mail1" required>
                </div>
                <div class="email">
                    <input type="password" placeholder="Password" id="pass1" required>
                </div>
                <button type="submit" class="logins">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </section>

    <script src="login.js"></script>
</body>
</html>
